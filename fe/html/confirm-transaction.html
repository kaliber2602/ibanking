<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xác nhận thanh toán</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-center">Xác nhận thanh toán học phí</h2>
      <div class="card mx-auto" style="max-width: 500px">
        <div class="card-body">
          <h5 class="card-title mb-3">Thông tin người dùng</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item">
              <b>Họ và tên:</b> <span id="userFullName"></span>
            </li>
            <li class="list-group-item">
              <b>Email:</b> <span id="userEmail"></span>
            </li>
            <li class="list-group-item">
              <b>Số dư tài khoản:</b> <span id="userBalance"></span>
            </li>
          </ul>
          <h5 class="card-title mb-3">Thông tin sinh viên</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item">
              <b>Mã số sinh viên:</b> <span id="studentId"></span>
            </li>
            <li class="list-group-item">
              <b>Họ và tên:</b> <span id="studentFullName"></span>
            </li>
            <li class="list-group-item">
              <b>Lớp:</b> <span id="studentClass"></span>
            </li>
            <li class="list-group-item">
              <b>Email:</b> <span id="studentEmail"></span>
            </li>
            <li class="list-group-item">
              <b>Số tiền cần đóng học phí:</b> <span id="studentTuition"></span>
            </li>
          </ul>
          <div class="mb-3">
            <b>Ngày xác nhận:</b> <span id="confirmDate"></span>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-secondary" onclick="window.history.back()">
              Quay lại
            </button>
            <button class="btn btn-primary" id="confirmBtn">
              Xác nhận thanh toán
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/confirm-transaction.js"></script>
  </body>
</html>
